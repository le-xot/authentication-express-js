<!DOCTYPE html>
<html>
  <head>
    <title>Войти</title>
    <style>
      body {
        background-color: rgb(184, 184, 184);
      }
    </style>
  </head>
  <body align="center">
    <h2>Войти</h2>
    <form method="POST" action="/login" align="center">
      <p>
        <label for="username">
          <label>⠀⠀Имя: </label>
          <input name="username" type="text" required />
        </label>
      </p>
      <p>
        <label for="password">
          <label>Пароль: </label>
          <input name="password" type="password" required />
        </label>
      </p>
      <button type="submit" style="width: 200px">Войти</button>
    </form>
    <a href="/" target="_self">
      <input type="submit" value="Домой" style="width: 200px" />
    </a>
  </body>
</html>
